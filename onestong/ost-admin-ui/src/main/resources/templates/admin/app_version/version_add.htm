	#parse('/common/header.htm')

	<div class="am-cf admin-main">

		#parse('/common/sidebar.htm')
		<!-- content start -->
		<div class="admin-content" >

			<div class="am-cf am-padding">
				<div class="am-fl am-cf">
					<strong class="am-text-primary am-text-lg">用户</strong> / <small>用户添加</small>
				</div>
			</div>




			<div class="am-g am-padding">
			
				<div class="am-panel am-panel-default">
			
			<div class="am-panel-bd">
				<form class="am-form am-form-horizontal" id="user_form" method="post"
					action="$!basePath/user/addUser" data-am-validator>
					<fieldset>

					<input type="hidden" name="domainId" value="$!entity.domain.domainId" />


						<div class="am-form-group">
							<label for="realname">姓名</label> <input name="realname"
								type="text" class="" id="realname" placeholder="输入员工姓名"  required>
						</div>

						<div class="am-form-group">
							<label for="email">邮箱</label> <input name="email" type="text"
								class="js-pattern-email" id="email" placeholder="输入员工邮箱" required>
						</div>
						<div class="am-form-group">
							<label for="email">手机号</label> <input name="phoneNum" type="text"
								class="js-pattern-number" id="phoneNum" placeholder="输入员工手机号" required>
						</div>
						<div class="am-form-group">
							<label for="password">密码</label> <input name="loginPassword"
								type="password" class="" id="password" placeholder="设置个密码吧" required>
						</div>
						
						<div class="am-form-group">
							<label for="password">确认密码</label> <input name="optional1"
								type="password" class="" id="optional1" placeholder="密码确认" required>
						</div>
						<div class="am-form-group">
							<label for="email">部门</label> <select id="deptId" name="deptId" required
								class="am-form-field ">
								<option value="" selected="selected">请选择</option> #foreach($!d
								in $!depts)
								<option value="$!d.deptId">$!d.name</option> #end
							</select>

						</div>
						
						<div class="am-form-group">
							<label for="position">职位</label> <input name="position" type="text"
								class="" id="position" placeholder="员工职位" required>
						</div>

						<div class="am-form-group">
							<label for="email">角色</label> <select id="roleId" name="roleId" required
								class="am-form-field ">
								<option value="" selected="selected">请选择</option> #foreach($!role
								in $!roles)
								<option value="$!role.roleId">$!role.roleName</option> #end
							</select>

						</div>

						<p class="am-u-sm-6 am-u-md-3 am-u-sm-centered">
						<button  id="backTolist"  type="button"  class="am-btn am-btn-primary am-btn-xs">返回列表页</button>
							<button type="submit"  class="am-btn am-btn-primary am-btn-xs">提交</button>
						</p>
					</fieldset>
				</form>
				</div>
				
				
				
				</div>

			</div>
		</div>
		<!-- content end -->
	</div>

 	#include('/common/footer.htm')
