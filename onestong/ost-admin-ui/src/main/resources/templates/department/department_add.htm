<meta name="keywords" content="table">

	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	href="$!basePath/resources/i/favicon.png">

	href="$!basePath/resources/i/app-icon72x72@2x.png">
<meta name="apple-mobile-web-app-title" content="Amaze UI" />

<body>
<input type="hidden" name="ctx"  id="ctx"  value="$!basePath" />
	<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
  以获得更好的体验！</p>

		#parse('common/header.htm')

	<div class="am-cf admin-main">
		#parse('common/sidebar.htm')

		<!-- content start -->
		<div class="admin-content">

			<div class="am-cf am-padding">
				<div class="am-fl am-cf">
					<strong class="am-text-primary am-text-lg">部门</strong> / <small>部门添加</small>
				</div>
			</div>




			<div class="am-g am-padding">
				<form class="am-form am-form-horizontal"  id="dept_form_add" method="post" 
					action="$!basePath/department/add_department" data-am-validator>
					<fieldset>
						<input type="hidden" name="domainId" value="$!entity.domain.domainId" />

	

						<div class="am-form-group">
							<label for="loginName">部门名称</label> <input name="name"
								type="text" class="" id="name" placeholder="输入1-32的字母数字组合" required>
						</div>
						<div class="am-form-group">
							<label for="realname">部门描述（可选）</label> <textarea name="description"
								 class="" id="description" placeholder="输入部门描述"></textarea>
						</div>

						<div class="am-form-group">
							<label for="email">有下级部门</label> <select id="isLeaf"
								name="isLeaf" class="am-form-field " required>
								<option value="" selected="selected">请选择</option>
								<option value="0">是</option> 
								<option value="1">否</option> 
								
							</select>

						</div>
						<div class="am-form-group">
							<label for="password">上级部门（可选）</label> <select id="parentId"
								name="parentId" class="am-form-field " required>
								<option value="0" selected="selected">请选择</option>
								
								#foreach($dept in $!departments)
								<option value="$!dept.deptId">$!dept.name</option>
								#end
							</select>



						</div>


						<p class="am-u-sm-6 am-u-md-3 am-u-sm-centered">
							<button  id="backTolist"  type="button"  class="am-btn am-btn-primary am-btn-xs">返回列表页</button>
						
							<button  id="dept_add"  type="submit"  class="am-btn am-btn-primary am-btn-xs">提交</button>
						</p>
					</fieldset>
				</form>

			</div>
		</div>
		<!-- content end -->
	</div>

 	#include('/common/footer.htm')

			dept.init();
