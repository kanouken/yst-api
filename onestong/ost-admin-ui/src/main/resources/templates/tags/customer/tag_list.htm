<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ONSTONG 易事通|客户标签列表</title>
  <meta name="description" content="">
  <meta name="keywords" content="onestong">
  <meta name="keywords" content="易事通">
  
  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="$!basePath/resources/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="$!basePath/resources/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="$!basePath/resources/css/amazeui.min.css"/>
  <link rel="stylesheet" href="$!basePath/resources/css/admin.css">
</head>
<body >

<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>

	#parse('common/header.htm')

<div class="am-cf admin-main">

 	#parse('common/sidebar.htm')

  <!-- content start -->
  <div class="admin-content" >

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">客户标签</strong> / <small>列表</small></div>
    </div>

    <div class="am-g">
      <div class="am-u-md-6 am-cf">
        <div class="am-fl am-cf">
          <div class="am-btn-toolbar am-fl">
            <div class="am-btn-group am-btn-group-xs">
<!--               <a  href="preUserAdd" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</a>
 --><!--               <button type="button" class="am-btn am-btn-default"><span class="am-icon-save"></span> 保存</button>
             <button type="button" class="am-btn am-btn-default"><span class="am-icon-archive"></span> 审核</button>
              <button type="button" class="am-btn am-btn-default"><span class="am-icon-trash-o"></span> 批量删除</button>
               --> 
            </div>

           <!--   <div class="am-form-group am-margin-left am-fl">
              <select>
                <option value="option1">所有事件</option>
                <option value="option2">外访</option>
              </select>
            </div>  -->
            
            
          </div>
        </div>
      </div>
      <div class="am-u-md-3 am-cf">
        <div class="am-fr">
          <div class="am-input-group am-input-group-sm">
            <input type="text" class="am-form-field"  id="cTName" value="$!page.pageAttrs.pTName" >
                <span class="am-input-group-btn">
                  <button class="am-btn am-btn-default" id="btn_cTag_search" type="button">搜索</button>
                </span>
          </div>
        </div>
      </div>
    </div>

    <div class="am-g">
      <div class="am-u-sm-12">
       
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-check"><input type="checkbox" /></th><th class="table-id">ID</th>
                <th class="table-title">项目标签</th>
                <th class="table-type">创建时间</th>
                <th class="table-author">创建人</th>
                <th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>
       
           #foreach($tag in $!tags)
            <tr id="$!tag.cTId">
              <td><input type="checkbox" /></td>
              <td>$velocityCount</td>
              <td>$!tag.cTName</td>
             
              <td>$date.format($!tag.updateTime)</td>
              <td>$!tag.creator</td>
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                    <button class="am-btn am-btn-default am-btn-xs am-text-secondary showRelateEvent"><span class="am-icon-pencil-square-o"></span>关联事件</button>
                   <!--  <button class="am-btn am-btn-default am-btn-xs unbindDevice"><span class="am-icon-copy"></span> 设备解绑</button>
                    <button class="am-btn am-btn-default am-btn-xs am-text-danger"><span class="am-icon-trash-o"></span> 删除</button> -->
                  </div>
                </div>
              </td>
            </tr>
            #end
            
            
          </tbody>
        </table>
          <div class="am-cf">
  共 $!page.totalRecords 条记录
  
  <!-- 分页 -->
  <div class="am-fr">
	$pageTool.pages($!page)
  </div>
</div>
          <hr />
      </div>

    </div>
    
  </div>
  <!-- content end -->
</div>

 	#include('common/footer.htm')

		page.init();
		customerTag.init();
	})
